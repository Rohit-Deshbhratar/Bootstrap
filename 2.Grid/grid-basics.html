<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Basics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-1">
        <div class="col bg-primary text-white">12 Columns</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-11 bg-primary text-white">11 Columns</div>
        <div class="col-lg-1 bg-dark text-white">1 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-10 bg-primary text-white">10 Columns</div>
        <div class="col-lg-2 bg-dark text-white">2 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-9 bg-primary text-white">9 Columns</div>
        <div class="col-lg-3 bg-dark text-white">Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-8 bg-primary text-white">8 Columns</div>
        <div class="col-lg-4 bg-dark text-white">4 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-7 bg-primary text-white">7 Columns</div>
        <div class="col-lg-5 bg-dark text-white">5 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-6 bg-primary text-white">6 Columns</div>
        <div class="col-lg-6 bg-dark text-white">6 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-5 bg-primary text-white">5 Columns</div>
        <div class="col-lg-7 bg-dark text-white">7 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-4 bg-primary text-white">4 Columns</div>
        <div class="col-lg-8 bg-dark text-white">8 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-3 bg-primary text-white">3 Columns</div>
        <div class="col-lg-9 bg-dark text-white">9 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-2 bg-primary text-white">2 Columns</div>
        <div class="col-lg-10 bg-dark text-white">10 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-1 bg-primary text-white">1 Column</div>
        <div class="col-lg-11 bg-dark text-white">11 Column</div>
      </div>
      <div class="row mt-1">
        <div class="col-lg-12 bg-dark text-white">12 Column</div>
      </div>
    </div>

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
