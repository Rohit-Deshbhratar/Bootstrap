<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Without Classes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-1">
        <div class="col bg-primary text-white">
          <p>12 Columns</p>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col bg-dark text-white">
          <p>Column 1</p>
        </div>
        <div class="col bg-success text-white">
          <p>Column 2</p>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-sm bg-danger text-white">
          <p>Column 1</p>
        </div>
        <div class="col-sm bg-info text-white">
          <p>Column 2</p>
        </div>
        <div class="col-sm bg-danger text-white">
          <p>Column 3</p>
        </div>
        <div class="col-sm bg-info text-white">
          <p>Column 4</p>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col bg-warning text-white">
          <p>Column 1</p>
        </div>
        <div class="col bg-light text-black">
          <p>Column 2</p>
        </div>
        <div class="col bg-secondary text-white">
          <p>Column 3</p>
        </div>
      </div>

      <div class="row mt-1 bg-danger text-warning">
        <p>
          NOTE: In this example we have only specified .col, only 4 columns
          become row because we hae specified .col-sm only.
        </p>
      </div>
    </div>
  </body>
</html>
