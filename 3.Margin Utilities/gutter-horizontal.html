<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Gutter In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .ht {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info text-white mt-2">
      <h4>Actual</h4>
      <div class="row mb-3 bg-warning ht">
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 1</div>
        </div>
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 2</div>
        </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2">
      <h4>Gutter Added</h4>
      <div class="row mb-3 bg-warning ht gx-5">
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 1</div>
        </div>
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 2</div>
        </div>
      </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2 px-4">
      <h4>Padding Added</h4>
      <div class="row mb-3 bg-warning ht gx-5">
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 1</div>
        </div>
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 2</div>
        </div>
      </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2 overflow-hidden">
      <h4>Class overflow-hidden Added</h4>
      <div class="row mb-3 bg-warning ht gx-5">
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 1</div>
        </div>
        <div class="col-md-6">
          <div class="bg-primary p-3 text-white">Col 2</div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
