<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Gutter In Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .ht {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info text-white mt-2 mb-5">
      <h4>Actual</h4>
      <div class="row bg-warning ht">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2">
      <div class="row bg-warning ht">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>
    <hr />

    <div class="container bg-info text-white mt-2 mb-5">
      <h4>GY Added to the row of second container</h4>
      <div class="row bg-warning ht">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2">
      <div class="row bg-warning ht gy-5">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>
    <hr />

    <div class="container bg-info text-white mt-2 mb-5">
      <h4>PY added to second container</h4>
      <div class="row bg-warning ht">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>

    <div class="container bg-info text-white mt-2 py-2">
      <div class="row bg-warning ht gy-2">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>
    <hr />

    <div class="container bg-info text-white mt-2 mb-5">
      <h4>overflow-hidden added to second container</h4>
      <div class="row bg-warning ht">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>

    <div class="container bg-info text-white mb-1 mt-2 overflow-hidden">
      <div class="row bg-warning ht gy-1">
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 1</div>
        </div>
        <div class="col-md-6 mt-2">
          <div class="bg-primary text-white p-3">Column 2</div>
        </div>
      </div>
    </div>

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
