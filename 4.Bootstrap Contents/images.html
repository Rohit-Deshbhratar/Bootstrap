<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images in Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!--DIFFERENT SHAPES ARE APPLIED-->
    <div class="container mt-3">
      <h3>Images in shapes</h3>
      <div class="row bg-info">
        <div class="col-md-4 mt-3">
          <img
            src="/img/1.jpg"
            class="rounded mx-auto d-block"
            alt="my-photo"
          />
        </div>
        <div class="col-md-4 mt-3 mb-3">
          <img
            src="/img/1.jpg"
            class="rounded-circle mx-auto d-block"
            alt="my-photo"
          />
        </div>
        <div class="col-md-4 mt-3 mb-3">
          <img
            src="/img/1.jpg"
            class="img-thumbnail mx-auto d-block"
            alt="my-photo"
          />
        </div>
      </div>

      <!--ALIGNING IMAGES-->
      <h3>Image aligned to LEFT</h3>
      <div class="row bg-info mt-3">
        <div class="col-md-4 mt-3 mb-3">
          <img src="/img/1.jpg" class="float-start" alt="my-photo" />
        </div>
      </div>
      <h3>Image aligned to RIGHT</h3>
      <div class="row bg-info mt-3">
        <div class="col-md-12 mt-3 mb-3">
          <img src="/img/1.jpg" class="float-end" alt="my-photo" />
        </div>
      </div>
      <h3>Image aligned to CENTER</h3>
      <div class="row bg-info mt-3">
        <div class="col-md-12 mt-3 mb-3">
          <img src="/img/1.jpg" class="mx-auto d-block" alt="my-photo" />
        </div>
      </div>
      <!--MAKING IMAGE RESPONSIVE-->
      <h3>Responsive Image</h3>
      <div class="row bg-info mt-3">
        <div class="col-md-12 mt-3 mb-3">
          <img src="/img/1.jpg" class="img-fluid" alt="my-photo" />
        </div>
      </div>
    </div>
    </div>
    
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
