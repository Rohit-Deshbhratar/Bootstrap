<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colors In Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!--BACKGROUND COLORS IN BOOTSTRAP-->
      <p class="h5 text-danger text-center mt-2">
        Background colors available in Bootstrap 5.
      </p>
      <div class="row">
        <div class="bg-primary mb-2 text-dark">
          <p>Primary Background</p>
        </div>
        <div class="bg-secondary mb-2 text-dark">
          <p>Secondary Background</p>
        </div>
        <div class="bg-success mb-2 text-dark">
          <p>Success Background</p>
        </div>
        <div class="bg-info mb-2 text-dark">
          <p>Info Background</p>
        </div>
        <div class="bg-warning mb-2 text-dark">
          <p>Warning Background</p>
        </div>
        <div class="bg-danger mb-2 text-dark">
          <p>Danger Background</p>
        </div>
        <div class="bg-light mb-2 text-dark">
          <p>Light Background</p>
        </div>
        <div class="bg-dark mb-2 text-warning">
          <p>Dark Background</p>
        </div>
      </div>

      <!--BACKGROUND GRADIENT IN BOOTSTRAP-->
      <div class="row mt-3">
        <p class="h5 text-danger text-center">Background Gradient.</p>
        <div class="p-2 bg-dark bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-light bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-secondary bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-primary bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-danger bg-gradient text-dark mb-2">Hello</div>
        <div class="p-2 bg-warning bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-info bg-gradient text-danger mb-2">Hello</div>
        <div class="p-2 bg-success bg-gradient text-danger mb-2">Hello</div>
      </div>
    </div>

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
