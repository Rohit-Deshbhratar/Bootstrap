<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders in Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 5rem;
        width: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--ADDITIVE BORDER-->
      <p class="h5">Additive Border.</p>
      <div class="row justify-content-center mt-3">
        <div class="box me-5 mb-3 bg-light border-top"></div>
        <div class="box me-5 mb-3 bg-light border-end"></div>
        <div class="box me-5 mb-3 bg-light border-bottom"></div>
        <div class="box me-5 mb-3 bg-light border-start"></div>
        <div class="box me-5 mb-3 bg-light border"></div>
      </div>

      <!--SUBTRACTIVE BORDER-->
      <p class="h5">Subtractive Border.</p>
      <div class="row justify-content-center mt-3">
        <div class="box me-5 mb-3 bg-light border border-top-0"></div>
        <div class="box me-5 mb-3 bg-light border border-end-0"></div>
        <div class="box me-5 mb-3 bg-light border border-bottom-0"></div>
        <div class="box me-5 mb-3 bg-light border border-start-0"></div>
        <div class="box me-5 mb-3 bg-light border border-0"></div>
      </div>

      <!--BORDER COLOR-->
      <p class="h5">Border Color.</p>
      <div class="row justify-content-center mt-3">
        <div class="box me-5 mb-3 bg-light border border-primary"></div>
        <div class="box me-5 mb-3 bg-light border border-secondary"></div>
        <div class="box me-5 mb-3 bg-light border border-success"></div>
        <div class="box me-5 mb-3 bg-light border border-warning"></div>
        <div class="box me-5 mb-3 bg-light border border-danger"></div>
        <div class="box me-5 mb-3 bg-light border border-info"></div>
        <div class="box me-5 mb-3 bg-light border border-light"></div>
        <div class="box me-5 mb-3 bg-light border border-dark"></div>
        <div class="box me-5 mb-3 bg-light border border-white"></div>
      </div>

      <!--BORDER COLOR-->
      <p class="h5">Border Color.</p>
      <div class="row justify-content-center mt-3">
        <div
          class="box me-5 mb-3 bg-light border border-1 border-primary"
        ></div>
        <div
          class="box me-5 mb-3 bg-light border border-2 border-secondary"
        ></div>
        <div
          class="box me-5 mb-3 bg-light border border-3 border-success"
        ></div>
        <div
          class="box me-5 mb-3 bg-light border border-4 border-warning"
        ></div>
        <div class="box me-5 mb-3 bg-light border border-5 border-danger"></div>
      </div>

      <!--BORDER SIZE-->
      <p class="h5">Border Size.</p>
      <div class="row justify-content-center mt-3">
        <div class="box me-5 mb-3 bg-light border border-1 rounded"></div>
        <div class="box me-5 mb-3 bg-light border border-2 rounded-0"></div>
        <div class="box me-5 mb-3 bg-light border border-3 rounded-1"></div>
        <div class="box me-5 mb-3 bg-light border border-4 rounded-2"></div>
        <div class="box me-5 mb-3 bg-light border border-5 rounded-3"></div>
      </div>

      <!--BORDER RADIUS-->
      <p class="h5">Border Color.</p>
      <div class="row justify-content-center mt-3">
        <div class="box me-5 mb-3 bg-primary rounded"></div>
        <div class="box me-5 mb-3 bg-primary rounded-top"></div>
        <div class="box me-5 mb-3 bg-primary rounded-bottom"></div>
        <div class="box me-5 mb-3 bg-primary rounded-start"></div>
        <div class="box me-5 mb-3 bg-primary rounded-end"></div>
        <div class="box me-5 mb-3 bg-primary rounded-circle"></div>
        <div
          class="box me-5 mb-3 bg-primary rounded-pill"
          style="width: 180px"
        ></div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
