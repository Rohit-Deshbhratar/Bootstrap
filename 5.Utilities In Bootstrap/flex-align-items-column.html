<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items Direction Column</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .ht {
        height: 15rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="h5 mt-2">Align Items Start</p>
      <div class="row ht justify-content-center">
        <div class="col-md-9 bg-info mt-2 d-flex flex-column align-items-start">
          <div class="bg-primary mb-auto p-2 text-dark m-1 me-2">
            Flex Item 1
          </div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 2</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 3</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Items End</p>
      <div class="row ht justify-content-center">
        <div class="col-md-9 bg-info mt-2 d-flex flex-column align-items-end">
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 1</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 2</div>
          <div class="bg-primary mt-auto p-2 text-dark m-1 me-2">
            Flex Item 3
          </div>
        </div>
      </div>

      <p class="h5 mt-2">Align Items Center</p>
      <div class="row ht justify-content-center">
        <div
          class="col-md-9 bg-info mt-2 d-flex flex-column align-items-center"
        >
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 1</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 2</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 3</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Items Baseline</p>
      <div class="row ht justify-content-center">
        <div
          class="col-md-9 bg-info mt-2 d-flex flex-column align-items-baseline"
        >
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 1</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 2</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 3</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Items Stretch</p>
      <div class="row ht justify-content-center">
        <div
          class="col-md-9 bg-info mt-2 d-flex flex-column align-items-stretch"
        >
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 1</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 2</div>
          <div class="bg-primary p-2 text-dark m-1 me-2">Flex Item 3</div>
        </div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
