<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Align Self</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .cust {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="h5 mt-2">Align Self Start</p>
      <div class="row cust mt-2 justify-content-center">
        <div class="col-md-9 bg-info p-2 d-flex">
          <div class="bg-primary m-1 me-2 p-2">Flex Item 1</div>
          <div class="bg-primary align-self-start m-1 me-2 p-2">
            Flex Item 2
          </div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 3</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 4</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Self End</p>
      <div class="row cust mt-2 justify-content-center">
        <div class="col-md-9 d-flex bg-info p-2">
          <div class="bg-primary m-1 me-2 p-2">Flex Item 1</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 2</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 3</div>
          <div class="bg-primary m-1 align-self-end me-2 p-2">Flex Item 4</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Self Center</p>
      <div class="row cust mt-2 justify-content-center">
        <div class="col-md-9 d-flex bg-info p-2">
          <div class="bg-primary m-1 me-2 p-2">Flex Item 1</div>
          <div class="bg-primary m-1 align-self-center me-2 p-2">
            Flex Item 2
          </div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 3</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 4</div>
        </div>
      </div>

      <p class="h5 mt-2">Align Self Baseline</p>
      <div class="row cust mt-2 justify-content-center">
        <div class="col-md-9 d-flex bg-info p-2">
          <div class="bg-primary m-1 align-self-baseline me-2 p-2">
            Flex Item 1
          </div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 2</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 3</div>
          <div class="bg-primary m-1 me-2 p-2">Flex Item 4</div>
        </div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
