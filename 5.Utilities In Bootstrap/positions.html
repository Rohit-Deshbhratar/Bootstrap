<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p class="h5 p-2 mt-2">Arrange Elements On Edges.</p>
      <div class="row mt-3 bg-secondary" style="height: 400px">
        <div class="position-relative">
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 end-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-50"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-50 end-50"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-0 start-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-0 end-0"
          ></div>
        </div>
      </div>

      <p class="h5 p-2 mt-2">Arrange Elements On Center Of Edges.</p>
      <div class="row mt-3 bg-secondary" style="height: 400px">
        <div class="position-relative">
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-0 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-50 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-100 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-0 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-50 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-100 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-100 start-0 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-100 start-50 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-100 start-100 translate-middle"
          ></div>
        </div>
      </div>

      <p class="h5 p-2 mt-2">
        Arrange Elements In Horizontal Or Vertical Direction.
      </p>
      <div class="row mt-3 bg-secondary" style="height: 400px">
        <div class="position-relative">
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 start-50 translate-middle-x"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-0 end-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-0 translate-middle-y"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 start-50 translate-middle"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark top-50 end-0 translate-middle-y"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-0 start-0"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-0 start-50 translate-middle-x"
          ></div>
          <div
            style="height: 25px; width: 25px"
            class="position-absolute bg-dark bottom-0 end-0"
          ></div>
        </div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
