<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p class="h5 mt-2">Width</p>
      <div class="row mt-3">
        <div class="p-2 w-25 bg-primary">Width 25%</div>
      </div>

      <div class="row mt-3">
        <div class="p-2 w-50 bg-primary">Width 50%</div>
      </div>

      <div class="row mt-3">
        <div class="p-2 w-75 bg-primary">Width 75%</div>
      </div>

      <div class="row mt-3">
        <div class="p-2 w-100 bg-primary">Width 100%</div>
      </div>

      <div class="row mt-3">
        <div class="p-2 w-auto bg-primary">Width auto</div>
      </div>

      <p class="h5 mt-3">Height</p>
      <div class="row mt-3 bg-light" style="height: 150px">
        <div
          style="width: 150px"
          class="h-25 p-2 me-2 d-inline-block bg-primary"
        >
          Height 25%
        </div>
        <div
          style="width: 150px"
          class="h-50 p-2 me-2 d-inline-block bg-primary"
        >
          Height 50%
        </div>
        <div
          style="width: 150px"
          class="h-75 p-2 me-2 d-inline-block bg-primary"
        >
          Height 75%
        </div>
        <div
          style="width: 150px"
          class="h-100 p-2 me-2 d-inline-block bg-primary"
        >
          Height 100%
        </div>
        <div
          style="width: 150px"
          class="h-auto p-2 me-2 d-inline-block bg-primary"
        >
          Height Auto
        </div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
