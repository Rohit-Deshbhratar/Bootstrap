<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <p class="h5 mt-2">Ratio 1x1</p>
        <div class="ratio ratio-1x1">
          <iframe
            src="https://www.youtube.com/embed/URuV-CIcIp8"
            title="PUNHA DUNIYADARI - OFFICIAL POSTER - SANJAY S JADHAV"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row mt-3">
        <p class="h5 mt-2">Ratio 4x3</p>
        <div class="ratio ratio-4x3">
          <iframe
            src="https://www.youtube.com/embed/URuV-CIcIp8"
            title="PUNHA DUNIYADARI - OFFICIAL POSTER - SANJAY S JADHAV"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row mt-3">
        <p class="h5 mt-2">Ratio 16x9</p>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.youtube.com/embed/URuV-CIcIp8"
            title="PUNHA DUNIYADARI - OFFICIAL POSTER - SANJAY S JADHAV"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row mt-3">
        <p class="h5 mt-2">Ratio 21x9</p>
        <div class="ratio ratio-21x9 mb-2">
          <iframe
            src="https://www.youtube.com/embed/URuV-CIcIp8"
            title="PUNHA DUNIYADARI - OFFICIAL POSTER - SANJAY S JADHAV"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div class="row mt-3">
        <p class="h5 mt-2">Custom Ratio</p>
        <div class="ratio mb-2" style="--bs-aspect-ratio: 30%">
          <iframe
            src="https://www.youtube.com/embed/URuV-CIcIp8"
            title="PUNHA DUNIYADARI - OFFICIAL POSTER - SANJAY S JADHAV"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
